name: Build and Package

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev
      
      - name: Run tests
        run: |
          set -e
          go test -v -race -coverprofile=coverage.out ./...
          echo "✅ All tests passed"
      
      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Build macOS binaries
        run: |
          make build-desktop-macos
      
      - name: Create app bundle
        run: |
          if [ -f "build/package/macos/create-app-bundle.sh" ]; then
            bash build/package/macos/create-app-bundle.sh || echo "⚠️  App bundle creation skipped"
          else
            echo "⚠️  App bundle script not found, skipping"
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: macos-binaries
          path: |
            bin/heimdal-desktop-macos-*

  build-windows:
    name: Build Windows
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Install MinGW
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64
      
      - name: Build Windows binary
        run: |
          make build-desktop-windows
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-binaries
          path: bin/heimdal-desktop-windows-*.exe

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev
      
      - name: Build Linux binary
        run: |
          make build-desktop-linux
      
      - name: Create packages
        run: |
          if [ -f "build/package/linux/create-deb.sh" ]; then
            bash build/package/linux/create-deb.sh || echo "⚠️  DEB creation skipped"
          fi
          if [ -f "build/package/linux/create-rpm.sh" ]; then
            bash build/package/linux/create-rpm.sh || echo "⚠️  RPM creation skipped"
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-packages
          path: |
            bin/heimdal-desktop-linux-*

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-macos, build-windows, build-linux]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v3
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            macos-binaries/*
            windows-binaries/*
            linux-packages/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

